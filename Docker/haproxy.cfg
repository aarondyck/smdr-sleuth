# HAProxy config for SMDR Sleuth
# Replace <FRONTEND_IP>, <BACKEND_IP> as needed

frontend http-in
    bind *:80
    default_backend servers

    acl is_api path_beg /api/
    use_backend backend if is_api
    use_backend frontend if !is_api

backend frontend
    server frontend <FRONTEND_IP>:5173

backend backend
    server backend <BACKEND_IP>:8000

