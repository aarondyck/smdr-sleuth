# Basic Nginx reverse proxy config for SMDR Sleuth
# Replace <FRONTEND_IP>, <BACKEND_IP>, and <CERT_PATH>/<KEY_PATH> as needed

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # SSL configuration (uncomment and configure for HTTPS)
    # server {
    #     listen              443 ssl;
    #     server_name         <YOUR_DOMAIN>;
    #     ssl_certificate     <CERT_PATH>/fullchain.pem;
    #     ssl_certificate_key <KEY_PATH>/privkey.pem;
    #     ssl_protocols       TLSv1.2 TLSv1.3;
    #     ssl_ciphers         HIGH:!aNULL:!MD5;
    #     ...
    # }

    server {
        listen       80;
        server_name  _;

        # Frontend (React build)
        location / {
            proxy_pass http://<FRONTEND_IP>:5173;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend (FastAPI)
        location /api/ {
            proxy_pass http://<BACKEND_IP>:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
