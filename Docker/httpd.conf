# Apache HTTP Server (httpd) config for SMDR Sleuth
# Replace <FRONTEND_IP>, <BACKEND_IP>, and <CERT_PATH>/<KEY_PATH> as needed

<VirtualHost *:80>
    ServerName <YOUR_DOMAIN>

    # Frontend (React build)
    ProxyPass / http://<FRONTEND_IP>:5173/
    ProxyPassReverse / http://<FRONTEND_IP>:5173/

    # Backend (FastAPI)
    ProxyPass /api/ http://<BACKEND_IP>:8000/api/
    ProxyPassReverse /api/ http://<BACKEND_IP>:8000/api/

    # SSL config (uncomment for HTTPS)
    # SSLEngine on
    # SSLCertificateFile <CERT_PATH>/fullchain.pem
    # SSLCertificateKeyFile <KEY_PATH>/privkey.pem
</VirtualHost>
